<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link 
       rel="shortcut icon"
       href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1"
       type="image/x-icon"
    />
    <link
       rel="stylesheet"
       href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
       integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
       crossorigin="anonymous"
    />      
    <title>Welcome to FinPal</title>
    <style>
        .background-radial-gradient {
            background-color: hsl(219, 43%, 17%);
            background-image: radial-gradient(
                650px circle at 0% 0%,
                hsl(218, 41%, 35%) 15%,
                hsl(218, 41%, 30%) 35%,
                hsl(218, 41%, 20%) 75%,
                hsl(218, 41%, 19%) 80%,
                transparent 100%
            );
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            position: relative;
        }

        #radius-shape-1 {
            height: 220px;
            width: 220px;
            background: radial-gradient(#44006b, #ad1fff);
            border-radius: 50%;
            position: absolute;
            top: 10%;
            left: 10%;
            z-index: -1; /* Send the circle to the background */
        }

        .main-title {
            color: white;
            font-size: 48px;
            text-align: center;
            margin-top: 20px;
            z-index: 1; /* Ensure the text is above the circle */
        }

        .description {
            color: white;
            font-size: 24px;
            text-align: center;
            padding: 0 20px;
            margin-bottom: 30px;
            z-index: 1; /* Ensure the text is above the circle */
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 800px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1; /* Ensure the form is above the circle */
        }

        .form-container label {
            text-align: left;
            width: 100%;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .form-container input {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .form-title {
            color: #44006b;
            font-size: 32px;
            margin-bottom: 20px;
            width: 100%;
        }

        button {
            background-color: #44006b;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: white;
            color: #44006b;
            border: 2px solid #44006b;
        }
    </style>
    <script>
        function validatePassword() {
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            if (password !== confirmPassword) {
                alert('Passwords do not match.');
                return false;
            }
            return true;
        }
    </script>
</head>
<body class="background-radial-gradient">
    <div id="radius-shape-1"></div>
    <h1 class="main-title">Welcome to FinPal</h1>
    <p class="description">FinPal is a website that helps you navigate your spendings and make healthy financial decisions.</p>
    <div class="form-container">
        <h1 class="form-title">Register Here</h1>
        <form action="/register" method="POST" onsubmit="return validatePassword()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
